<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Botones</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<button class="btn btn-default btn-lg btn-block active" disabled>Default</button>
				<button class="btn btn-primary btn-lg btn-block active">Primary</button>
				<button class="btn btn-success btn-lg btn-block active">Success</button>
				<button class="btn btn-info btn-lg btn-block active" disabled>Info</button>
				<button class="btn btn-warning btn-lg btn-block active">Warning</button>
				<button class="btn btn-danger btn-lg btn-block active">Danger</button>
				<button class="btn btn-link btn-lg btn-block active">Link</button>
				<!-- el btn-link simula la etiqueta "a" -->
			</div>

			<div class="col-md-3">
				<button class="btn btn-default btn-lg btn-block ">Default</button>
				<button class="btn btn-primary btn-lg btn-block ">Primary</button>
				<button class="btn btn-success btn-lg btn-block ">Success</button>
				<button class="btn btn-info btn-lg btn-block ">Info</button>
				<button class="btn btn-warning btn-lg btn-block ">Warning</button>
				<button class="btn btn-danger btn-lg btn-block ">Danger</button>
				<button class="btn btn-link btn-lg btn-block ">Link</button>
				
			</div>

			<!-- <button></button>
			<a href=""></a>
			<input type="button" value="">
			class="sr-only" -->

			<div class="col-md-3">
				<a href="#" class="btn btn-default">Default</a>
				<a href="#" class="btn btn-primary active" disabled>Primary</a>
				<a href="#" class="btn btn-success">Success</a>
				<a href="#" class="btn btn-info">Info</a>
				<a href="#" class="btn btn-warning" disabled>Warning</a>
				<a href="#" class="btn btn-danger">Danger</a>
				<a href="#" class="btn btn-link">Link</a>
			</div>

		</div>
		
	</div>
	


	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
